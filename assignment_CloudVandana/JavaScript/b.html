// B. Perform sorting of an array in descending order.

<script>
function bubbleSortDescending(arr) {
    const n = arr.length;
    let swapped;
  
    do {
      swapped = false;
      for (let i = 0; i < n - 1; i++) {
        if (arr[i] < arr[i + 1]) { 
          const temp = arr[i];
          arr[i] = arr[i + 1];
          arr[i + 1] = temp;
          swapped = true;
        }
      }
    } while (swapped);
  
    return arr;
  }
  const numbers = [5, 2, 9, 3, 6];
  const sortedNumbersDescending = bubbleSortDescending(numbers);
  console.log(sortedNumbersDescending);
</script>
